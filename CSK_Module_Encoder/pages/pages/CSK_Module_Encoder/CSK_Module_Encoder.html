					<span>Module is not supported on this device...</span>
				</davinci-callout>
			</stacked-pane>
			<crown-edpws-binding property="value"
				name="CSK_Encoder/OnNewStatusModuleIsActive" update-on-resume
				converter="function(value) {return value.toString();}">
			</crown-edpws-binding>
		</stacked-view>
		<stacked-view id="SV_PageCalled">
			<crown-binding property="value" name="CSK_Encoder/pageCalled"
				path="result/data/empty" auto-update="0" update-on-resume>
			</crown-binding>
		</stacked-view>
	</layout-column>
	<layout-column id="ColumnLayout2" style="align-items: stretch">
	</layout-column>
  
</layout-row>
